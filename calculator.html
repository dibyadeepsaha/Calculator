<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!-- Necessary Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- JavaScript -->
        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Local JS -->
        <script src="calculate.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Local CSS -->
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>   
    <body>
        <div class="row p-5 mt-3">
            <div class="col-md-12">
                <h1 id="title"><b>Calculator</b></h1>
                <hr class="divider">
                <p id="num" class="number">0</p>
                <hr class="divider">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text number-entry" id="inputGroup-sizing-default">First Number:</span>
                    </div>
                    <input type="number" class="form-control number-entry" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="first" value="0">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text number-entry" id="inputGroup-sizing-default">Second Number:</span>
                    </div>
                    <input type="number" class="form-control number-entry" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="second" value="0">
                </div> 
            </div>
            <div class="calculation-type-input">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="r1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Addition (+)
                    </label>    
                </div>   
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="r2" value="option2" checked>
                    <label class="form-check-label" for="exampleRadios2">
                        Subtraction (-)
                    </label>    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="r3" value="option3" checked>
                    <label class="form-check-label" for="exampleRadios3">
                        Multiplicatiion (*)
                    </label>    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="r4" value="option4" checked>
                    <label class="form-check-label" for="exampleRadios4">
                        Division (/)
                    </label>    
                </div> 
            </div>
            <button type="button" class="btn btn-primary calculate-button" onclick="calculate()">Calculate</button>
        </div>    
    </body>    
</html>
